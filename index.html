<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>display</title>
</head>

<body>

    <div class="sticky">
        <span>sou um elemento sticky</span>
    </div>



    <div class="inline-block">a</div>
    <div class="inline-block">b</div>
    <div class="inline-block">c</div>




    <div class="block">a</div>
    <div class="block">e</div>
    <div class="block">i</div>

    <!-- escondendo o elemento -->

    <p class="escondendo">este paragrafo deve estar escondido</p>


    <!-- posição estática -->

    <span class="estatic">sou um elemento estático</span>

    <!-- posição relativa -->



    <div class="relative">
        <span>sou um elemento relativo</span>
    </div>
    <!-- erro ao acrescentar um elemento relativo , pode ser resolvido com margim -->
    <p>aqui vai um parágrfao de um trecho de uma pesquisa</p>


    <!-- posição absoluta -->

    <div class="absolute">
        <span>sou um elemento absoluta</span>
    </div>

    <p>aqui vai um parágrfao de um trecho de uma pesquisa</p>


    <!-- posição relativa com absoluta -->

    <div class="bloco-relativo">

        <div class="bloco-relativo-2">g</div>
        <div class="bloco-relativo-3">l</div>

    </div>

    <!-- z index -->

    <div class="bloco-relativo">
        <div class="absoluto-3"></div>
        <div class="absoluto-4"></div>
        <div class="absoluto-5"></div>
    </div>





</body>

</html>
